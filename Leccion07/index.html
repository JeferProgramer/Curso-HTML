<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formularios HTML</title>
</head>
<body>
    <h1>Formularios en HTML</h1>
    <form action="mi_servidor" target="_blank"><!--action es para especificar el servido a que se va enviar el servidor-->
        <fieldset> <!--esta etiqueta se utiliza para hacer un marco en el formulario de HTML-->
            <legend>Datos Persona: </legend> <!--LA ETIQUETA LEGEND ES PARA DARLE EL TITULO PRINCIPAL A TODO EL FORMULARIO-->
            
            <label for="persona">Id Persona : </label><br/>
            <input type="text" id="persona" name="persona"  
            readonly="true" value="10" /><br/><!--redondly se utiliza para desabilitar cualquier tipo de entreda por el usuario-->

            <input type="hidden" name="sistema" id="sistema" value="SAP">

            
            <label for="nombre">Nombre : </label><br/>
            <input type="text" id="nombre" name="nombre" placeholder="Escribe tu Nombre" 
            required="true" /><br/>

            <label for="apellido">Apellido : </label><br/>
            <input type="text" id="apellido" name="apellido" placeholder="Escribe tu Apellido"
            required="true"/><br/>

            <label for="password">Password : </label><br/>
            <input type="password" id="password" name="password"  required="true"/><br/>

            <label for="email">Email : </label><br/>
            <input type="email" id="email" name="email"><br/>

            <label for="edad">Edad : </label><br/>
            <input type="number" id="edad" name="edad" ><br/>

            <label for="">Genero : </label><br/>
            <input type="radio" id="femenino" name="genero" value="femenino"/><!--el id lo utilizo para relacionarlo con label-->
            <label for = "femenino">Femenino</label><br/>
            <input type="radio" id="masculino" name="genero" value="masculino"/>
            <label for="masculino">Masculino</label><br/>
            <input type="radio"  id="lgtb" name="genero" value="lgtb" />
            <label for="lgtb">LGTB</label><BR/>
            <input type="radio"  id="otro" name="genero" value="otro"/>
            <label for="otro">Otro</label><br/>

            <label for="">Genero de musica favorita</label><br/>
            <input type="checkbox" id="clasica" name="musica" value="clasica">
            <label for="clasica">Clasica</label><br/>
            <input type="checkbox" id="jazz" name="musica" value="jazz">
            <label for="jazz">jazz </label><br/>
            <input type="checkbox" id="reguetton" name="musica" value="reguetton">
            <label for="reguetton">reguetton</label><br/><br/>

            <label for="autos">Marca De Auto Favorita: </label><br>
            <select name="autos" id="autos" > <!--esta etiqueta es para hacer una selecion de las optiones-->
                <option value="volvo">Volvo</option><!--estas etiqueta option son las opciones a poder elegir-->
                <option value="bmw">BMW</option>
                <OPtion value="audi" selected="true">Audi</OPtion>
            </select><br>   <!--puedo utilizar la etiqueta multiple para poder selecionar varias opciones en este campo-->
            
            <label for="comentario">Comentario</label><br>
            <textarea name="comentario" id="comentario" cols="30" rows="2">Este es mi comentario</textarea>
            <!--la etiqueta textarea nos proporciona una cajita de texto para que el usuario pueda escribir algun tipo
            de segurencia o comentario etc , aqui utilizamos cols de columnas y rows de filas para proporcinar el 
            espacio total de nuestra caja -->
            <br>

            <input type="submit" value="Enviar"/>
            <input type="submit" formnovalidate="formnovalidate" value="Enviar sin validar"/>
            <input type="reset" value="Restablecer"/>
        </fieldset>
    </form>
</body>
</html>
